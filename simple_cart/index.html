<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Main Heading -->
        <h1 class="text-3xl font-bold text-center mb-8">Simple Cart System</h1>
        
        <!-- Main Container with two columns -->
        <div class="flex gap-6">
            <!-- Products Section -->
            <div class="flex-1 bg-amber-200 rounded-xl p-6">
                <h2 class="text-center text-white text-lg mb-6">Products</h2>
                
                <!-- Product Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Product 1 -->
                    <div class="bg-pink-600 rounded-lg p-4 text-white">
                        <h3 class="font-bold">Piattos</h3>
                        <p class="text-sm mb-2">Very Short Description</p>
                        <p class="font-bold">20.0</p>
                    </div>
                    
                    <!-- Product 2 -->
                    <div class="bg-pink-600 rounded-lg p-4 text-white">
                        <h3 class="font-bold">Clover</h3>
                        <p class="text-sm mb-2">Very Short Description</p>
                        <p class="font-bold">15.0</p>
                    </div>
                    
                    <!-- Product 3 -->
                    <div class="bg-pink-600 rounded-lg p-4 text-white">
                        <h3 class="font-bold">Chicharon ni Mang Juan</h3>
                        <p class="text-sm mb-2">Very Short Description</p>
                        <p class="font-bold">15.0</p>
                    </div>
                    
                    <!-- Product 4 -->
                    <div class="bg-pink-600 rounded-lg p-4 text-white">
                        <h3 class="font-bold">Sirena</h3>
                        <p class="text-sm mb-2">Very Short Description</p>
                        <p class="font-bold">2.0</p>
                    </div>
                    
                    <!-- Product 5 -->
                    <div class="bg-pink-600 rounded-lg p-4 text-white">
                        <h3 class="font-bold">Bangus</h3>
                        <p class="text-sm mb-2">Very Short Description</p>
                        <p class="font-bold">2.0</p>
                    </div>
                </div>
            </div>
            
            <!-- Cart Section -->
            <div class="flex-1 bg-amber-200 rounded-xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-white text-lg">Cart</h2>
                    <span class="text-white font-bold">0.0</span>
                </div>
                
                <!-- Cart content would go here -->
                <div class="text-white text-center py-12">
                    <!-- Empty cart message or items would be displayed here -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
